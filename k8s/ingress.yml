apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: budgie-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: budgie-frontend-service
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: budgie-backend-service
                port:
                  number: 3000
